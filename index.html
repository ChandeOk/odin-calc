<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="display"></div>
      <div class="btns">
        <div class="btn" data-id="1">1</div>
        <div class="btn" data-id="2">2</div>
        <div class="btn" data-id="3">3</div>
        <div class="btn" data-id="+">+</div>
        <div class="btn" data-id="4">4</div>
        <div class="btn" data-id="5">5</div>
        <div class="btn" data-id="6">6</div>
        <div class="btn" data-id="-">-</div>
        <div class="btn" data-id="7">7</div>
        <div class="btn" data-id="8">8</div>
        <div class="btn" data-id="9">9</div>
        <div class="btn" data-id="/">/</div>
        <div class="btn" data-id="0">0</div>
        <div class="btn" data-id="*">*</div>
        <div class="btn" data-id="=">=</div>
        <div class="btn" data-id="C">C</div>
      </div>
    </div>
  </body>
</html>
